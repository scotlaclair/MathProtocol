name: Mark stale issues and PRs
on:
  schedule:
    - cron: '30 1 * * *' # Daily at 1:30 AM

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'This issue is stale because it has been open 60 days with no activity. Remove stale label or comment to keep open.'
          stale-pr-message: 'This PR is stale because it has been open 45 days with no activity. Remove stale label or comment to keep open.'
          days-before-stale: 60
          days-before-close: 7
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
